<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Counter</title>
  </head>

  <body>
    <style>
      body {
        background-color: rgb(246, 246, 239);
        padding: 0;
        margin: 0;
      }

      * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.4em;
      }

      :not(:defined) {
        visibility: hidden;
      }
    </style>

    <hn-header>
      <hn-header-link href="/new">new</hn-header-link>
      <hn-header-link href="/new">past</hn-header-link>
      <hn-header-link href="/new">comments</hn-header-link>
      <hn-header-link href="/new">ask</hn-header-link>
      <hn-header-link href="/new">show</hn-header-link>
      <hn-header-link href="/new">jobs</hn-header-link>
      <hn-header-link href="/new">submit</hn-header-link>
    </hn-header>

    <section id="news-feed"></section>

    <script type="module" src="./target/header/header.js"></script>
    <script type="module" src="./target/header/header-link.js"></script>
    <script type="module" src="./target/news-card/news-card.js"></script>

    <script type="module">
      const feed = document.getElementById('news-feed');

      getTopStories(50).then((res) => {
        let number = 1;

        for (let { value } of res) {
          const card = document.createElement('hn-news-card');
          card.number = number;
          card.innerHTML = value.title;
          card.author = value.by;
          card.comments = value.kids.length;
          card.points = value.score;

          if (value.url) {
            card.href = value.url;
          }

          feed.append(card);

          number++;
        }
      });

      function getTopStories(count) {
        return getTopStoryIds(count).then((res) => {
          return Promise.allSettled(
            res.map((id) =>
              fetch(`https://hacker-news.firebaseio.com/v0/item/${id}.json`).then((res) =>
                res.json()
              )
            )
          );
        });
      }

      function getTopStoryIds(count = 10) {
        return fetch(
          `https://hacker-news.firebaseio.com/v0/beststories.json?limitToFirst=${count}&orderBy="$key"`
        ).then((res) => res.json());
      }
    </script>
  </body>
</html>
