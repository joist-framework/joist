<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#4a148c" />

    <title>Todo</title>
  </head>

  <body>
    <style>
      :root {
        --color-primary: #4a148c;
        --color-light: #7c43bd;
        --color-dark: #12005e;
      }

      html,
      body {
        background: #f3f3f3;
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      header {
        align-items: center;
        background: var(--color-primary);
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.23);
        color: #fff;
        display: flex;
        height: 50px;
        padding: 0 1rem;
        font-size: 1.5rem;
        position: relative;
        z-index: 1000;
      }

      app-root {
        display: block;
      }

      app-root todo-form {
        width: 100%;
        margin-bottom: 0.5rem;
      }

      app-root todo-card {
        margin-bottom: 0.5rem;
      }

      app-root .placeholder {
        font-size: 1.5rem;
        text-align: center;
        padding: 1rem 0;
        color: gray;
      }
    </style>

    <header>Todo List</header>

    <app-root></app-root>

    <script src="target/main.bundle.js"></script>
  </body>
</html>
