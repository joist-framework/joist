name: Build and Test

on:
  pull_request:
    branches: [main, 4.0]
  push:
    branches: [main, 4.0]
    paths-ignore:
      - 'README.md'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Bootstrap
        run: npm ci

      # - name: Install Playwright Browsers
      # run: npx playwright install --with-deps

      - name: Build and Test Packages
        run: npm test
