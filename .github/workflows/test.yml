name: Build and Test

on:
  pull_request:
    branches: [main, 4.0]
  push:
    branches: [main, 4.0]
    paths-ignore:
      - 'README.md'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Bootstrap
        run: npm ci

      # - name: Install Playwright Browsers
      # run: npx playwright install --with-deps

      - name: Build and Test Packages
        run: npm test
