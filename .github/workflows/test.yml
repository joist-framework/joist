name: Build and Test

on:
  pull_request:
    branches: [main, 4.0]
  push:
    branches: [main, 4.0]
    paths-ignore:
      - 'README.md'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Bootstrap
        run: npm ci

      # - name: Install Playwright Browsers
      # run: npx playwright install --with-deps

      - name: Build and Test Packages
        run: npm test
