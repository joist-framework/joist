name: Test and Publish

on:
  pull_request:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'package.json'
      - 'package-lock.json'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Bootstrap
        run: npm ci

      - name: Lib Tests
        run: npm test --workspaces
